<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
</head>
<body>
    <center><h1>Travel Agency</h1></center> 
    <div class="container">
        <div class="row">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
            
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Full Name</label>
                <input placeholder="Enter your name" type="text" class="form-control">
                </div>
        
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Address</label>
                <textarea placeholder="Enter your Details" name="" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Contact No</label>
            <input placeholder="Enter your number" type="number" name="" id="" class="form-control">
            </div>
        

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Email Id</label>
            <input placeholder="Enter your email" type="email" name="" id="" class="form-control">
            </div>
       
    
            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <label for="" class="form-label">Destination</label>
                <br>
           
            <select name="" id="">
                <option value="Banglore">Banglore</option>
                <option value="Ooty">Ooty</option>
                <option value="Kodaikanal">Kodaikanal</option>
                <option value="Munnar">Munnar</option>
                <option value="Coorg">Coorg</option>
                <option value="Mysore">Mysore</option>
            </select>
            </div>

            <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-13">
                <label for="" class="form-label">Duration of Trip</label>
               <br>
                    
                    <select name="" id="">
                        <option value="">-----select-----</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    </div>
               
                    <div class="col col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Number of Peoples</label>
                        <br>
                    
                    <select name="" id="">
                        <option value="">-----select-----</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    </div>
              
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Date of Register</label>
            <input type="date" name="" id="" class="form-control">
       </div>

      
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <button class="btn btn-danger">Submit</button>
            </div>
       
    </div>
    </div>
    </div>
    </div>
    
    
    
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
