<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
   <center><h1>FACULTY REGISTRATION</h1></center> 
    <div class="container">
        <div class="row">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
            
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <label for="" class="form-label">Department</label>
            <select class="form-control" name="" id="">
                <option value="select">------select------</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics & Communications">Electronics & Communications</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Biotechnical Engineering">Biotechnical Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
            </select>
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Faculty Name</label>
            <input placeholder="Enter your name" type="text" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Contact No</label>
            <input placeholder="Enter your number" type="number" class="form-control">
            </div>
        

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Address</label>
            <textarea placeholder="Enter your Details" name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
       


            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Pincode</label>
             <input placeholder="Enter your number" type="text" class="form-control">
        
    </div>
    
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Blood Group</label>
            <select name="" id="" class="form-control">
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="AB-">AB+</option>
                <option value="AB+">AB-</option>
            </select>
            </div>
            
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">College Name</label>
            <input placeholder="Enter your college name" type="text" class="form-control">
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label"> Year of Experiance</label>
            <input placeholder="Enter your experiance" type="text" class="form-control">
            </div>
        

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">DOB</label>
            <input type="date" class=" form-control">
            </div>
       
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Email</label>
            <input placeholder="Enter your email" type="email" class="form-control">
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Username</label>
            <input placeholder="Enter your name" type="text" class="form-control">
            </div>
        

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Password</label>
        <input placeholder="Enter your password" type="password" class="form-control">
        </div>
        

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Confirm Password</label>
            <input placeholder="Enter your password" type="password" class="form-control">
            </div><p>

            </p>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                
            <button class="btn btn-danger">Register</button>
        
        </div>
        </div>
        </div>

       
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
